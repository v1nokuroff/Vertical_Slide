<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background:linear-gradient(220deg,#E1E7FD -20%,#FFEAF1 140%)">
          <h1>Candyland</h1>
          <p>Nike Air Force 1 Low</p>
        </div>
        <div style="background:linear-gradient(215.32deg,#ffd453 -20%, #48627c 150%)">
          <h1>Lakers</h1>
          <p>Nike Air Jordan 4</p>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, #c49682 -26%, #f1dfd8 145%);
          "
        >
          <h1>Brown</h1>
          <p>Nike SB Blazer High</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #e6e6e6 -1%, #ffefef 124%);
          "
        >
          <h1>Snow White</h1>
          <p>Nike AirForce 1 Low</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #ad8d92 1%, #CEC59C 128%);
          "
        >
          <h1>Sweat Easter</h1>
          <p>Nike SB Blazer High</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #f8c4c4 -8%, #08565C 138%);
          "
        >
          <h1>Hawaii Holidays</h1>
          <p>Nike SB High</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1619203442942-d7b682cc2fd3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1618898909019-010e4e234c55?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1600269452121-4f2416e55c28?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=765&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1591370409347-2fd43b7842de?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div 
          style="background-image:url(https://images.unsplash.com/photo-1620138546344-7b2c38516edf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80);"
        ></div>
        <div 
          style="background-image: url(https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80);"
        >
        </div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  <script src="app.js"></script>
  </body>
</html>
